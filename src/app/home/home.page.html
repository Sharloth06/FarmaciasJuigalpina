<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<!--  -->
<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/bannerhome.png"></ion-img>
    <ion-card-header>
      <ion-card-title>Encuentra el medicamento que necesita más fácil y rápido</ion-card-title>
    </ion-card-header>
    <!-- Default Searchbar -->
    <ion-searchbar></ion-searchbar>
  </ion-card>
   <!--  -->
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>Promociones</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngFor="let promocion of promociones">
      <ion-img [src]="promocion.imgUrl"></ion-img>
    </ion-card-content>
  </ion-card>
  

 <!-- ion card -->

</ion-content>
